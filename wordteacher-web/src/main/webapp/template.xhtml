<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="Orang Utan" name="author"/>

    <title>Wordteacher</title>


    <h:outputScript name="js/jquery-1.9.1.js"/>
    <h:outputScript name="js/bootstrap.js"/>
    <h:outputStylesheet name="css/app.css"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"/>
    <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Chau+Philomene+One' rel='stylesheet' type='text/css'/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body style="background: url('http://joelb.me/scrollpath/assets/classy_fabric.png'); margin-top: 0px;">

    <ui:insert name="metadata"/>

    <h:form id="wordForm" prependId="false">

        <ui:insert name="selectedMenuName"/>

        <div style="width: 100%; background-color: black; height: 30px;"/>

        <div class="container">
            <div style="margin-top: 140px;margin-bottom: 10px; border-top:2px solid #{settingsController.languageHtmlColor}">
                <div class="menu">
                    <ul class="pull-right">
                        <li><h:outputLink value="/logout"
                                          styleClass="pull-right"
                                          rendered="#{wordController.userLoggedIn}">logout</h:outputLink>
                            <h:outputLink value="/login" styleClass="pull-right"
                                          rendered="#{!wordController.userLoggedIn}">login</h:outputLink>
                        </li>
                        <li><span>#{wordController.currentUser}</span>
                        </li>
                        <li>
                            <h:outputLink value="#" styleClass="pull-right" onclick="switchLanguage()" disabled="#{!settingsController.hasMoreThanOneLanguage}">#{settingsModel.currentLanguage}</h:outputLink>
                        </li>
                        <!--<li class="#{selectedMenu == 'HOME' ? 'active':''}"><a href="/home.xhtml">Home</a></li>
                        <li class="#{selectedMenu == 'WORDS' ? 'active':''}"><a href="/words.xhtml">Words</a></li>
                        <li class="#{selectedMenu == 'STATS' ? 'active':''}"><a href="/stats.xhtml">Stats</a></li>
                        <li class="#{selectedMenu == 'ABOUT' ? 'active':''}"><a href="/about.xhtml">About</a></li>-->
                    </ul>


                </div>

                <div class="media" style="margin-top: 0px;">
                    <a class="pull-left" href="#">
                        <h:graphicImage width="200px"
                                        value="http://static1.sw-cdn.net/rrstatic/img/portal/press/sw-logo-white.png"
                                        style="margin-right: 0px;padding-top: 10px;"/>
                    </a>

                    <div class="media-body" style="height: 65px;">
                        <!--   <div class="mondaLogo" style="font-weight: bold; height: 42px;">evernote2<font
                                   color="#{settingsController.languageHtmlColor}">#{settingsController.languageName}</font></div>
                           <font color="white" size="1px">spaced repetition</font>-->
                    </div>
                </div>
            </div>

            <ui:include src="messages.xhtml"/>

            <ui:insert name="content"/>

            <div class="copyrightFont pull-right" style="margin-top: 10px">@bufu | v1.04
            </div>


        </div>

        <div class="navbar navbar-fixed-bottom"
             style="background-image: url('https://openshift.redhat.com//app/assets/mts-bottom-transparent-ea0bdcee4734e2b8a5a823ebe0cdf0fd.png');background-repeat: repeat-x;height: 230px">bufu
        </div>

        <!--<div style="margin-top:180px;width:100%;height:300px;background-image: url('https://openshift.redhat.com//app/assets/mts-bottom-transparent-ea0bdcee4734e2b8a5a823ebe0cdf0fd.png'); background-repeat: repeat-x">

            cociejbe
        </div>
-->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script>
            $('.flipper').click(
                    function () {
                        $('.wordz').find(".originalWord").toggle();
                        $('.wordz').find(".translatedWord").toggle();

                    }
            );

            $('.mondaNormal').hover(
                    function () {
                        var $this = $(this);
                        $this.data('bgcolor', $this.css('background-color')).css('background-color', '#282828');
                    },
                    function () {
                        var $this = $(this);
                        $this.css('background-color', $this.data('bgcolor'));
                    }
            );


        </script>

        <p:remoteCommand name="switchLanguage" actionListener="#{settingsController.switchLanguage}" update="@all"/>
        <p:remoteCommand name="switchUser" actionListener="#{settingsController.switchUser}" update="@all"/>
    </h:form>


</h:body>


</html>
