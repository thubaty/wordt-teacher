<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/app.css"/>

    <script src="/js/jquery-1.9.1.js"/>
    <script src="/bootstrap/js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>


    <![endif]-->


</h:head>
<h:body>

    <h:form id="wordForm">
        <ui:insert name="metadata"/>

        <ui:insert name="selectedMenuName"/>

        <div class="container">

            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="#{selectedMenu == 'WORDS' ? 'active':''}"><a href="words.xhtml">Words<span class="badge"> <h:outputText
                            value="#{wordController.wordCount}"/></span></a></li>
                    <li class="#{selectedMenu == 'DB' ? 'active':''}"><a href="db.xhtml">DB</a></li>
                    <li class="#{selectedMenu == 'IMPORT' ? 'active':''}"><a href="import.xhtml">Import</a></li>
                </ul>
                <h3 class="text-muted">Master Of Disaster</h3>

            </div>

           <ui:insert name="content"/>


            <div class="footer">
                <p> Orang Utan</p>
            </div>


        </div>
        <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script>
            $(function () {
                $(".tooltipbtn").tooltip();
            });
        </script>

        <p:remoteCommand name="danger" actionListener="#{wordController.dangerActionListener}" update="@all"/>
    </h:form>

</h:body>


</html>
