<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:fn="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="Orang Utan" name="author"/>

    <title>Wordteacher</title>


    <h:outputScript name="js/jquery-1.9.1.js"/>
    <h:outputScript name="js/bootstrap.js"/>
    <h:outputScript name="js/jquery.fittext.js"/>
    <h:outputScript name="js/jquery.blockUI.js"/>
    <h:outputStylesheet name="css/app.css"/>
    <h:outputStylesheet name="css/slate.css"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"/>
    <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body style="bosycustom">


    <f:metadata>
        <f:event type="preRenderView" listener="#{wordController.initTemplate}"/>
    </f:metadata>

    <ui:insert name="metadata"/>

    <h:form id="wordForm">

        <ui:insert name="selectedMenuName"/>

        <div class="container">


            <div>
                <ul class="nav nav-pills pull-right">
                    <li class="#{selectedMenu == 'WORDS' ? 'active':''}">
                        <a href="/words.xhtml">Words<span
                            class="badge"> <h:outputText
                            value="#{wordModel.wordCount}"/></span></a></li>
                    <!--<li class="#{selectedMenu == 'DB' ? 'active':''}"><a href="/db.xhtml">DB</a></li>-->
                    <li class="#{selectedMenu == 'IMPORT' ? 'active':''}"><a href="/import.xhtml">Import</a></li>
                </ul>

                <div class="media">
                    <a class="pull-left" href="#">
                        <h:graphicImage width="100px" value="http://www.fantishirt.de/out/pictures/7/xeule02,281,29.png.pagespeed.ic.68SFsGBFtn.png" style="margin-right: 10px"/>
                    </a>
                    <div class="media-body">
                        <div class="frederika" style="font-weight: bold">Pipi<font color="#87ceeb">fax</font></div>
                        spaced repetition v0.1
                    </div>
                </div>
            </div>

            <o:messages var="message" globalOnly="true">
                <ui:fragment rendered="#{message.severity == 'INFO'}">
                    <div class="alert alert-success">#{message.summary}</div>
                </ui:fragment>
                <ui:fragment rendered="#{message.severity != 'INFO'}">
                    <div class="alert alert-danger">#{message.summary}</div>
                </ui:fragment>
            </o:messages>

            <ui:insert name="content"/>

            <br/>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script>
            //$(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);

            $(function () {
                //$(".originalWord").fitText();
                //$(".translatedWord").fitText();
            });

            $('.flipper').click(
                    function () {
                        $(this).find(".originalWord").toggle();
                        $(this).find(".translatedWord").toggle();

                    }
            );

            $('.btn').click(function() {
                $('#pnl').block({ message: null });
            });
        </script>
    </h:form>

</h:body>


</html>
