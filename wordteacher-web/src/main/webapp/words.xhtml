<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{wordController.initWord}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="selectedMenuName">
        <ui:param name="selectedMenu" value="WORDS"/>
    </ui:define>

    <ui:define name="content">

        <ui:fragment rendered="#{wordModel.currentWord != null}">
            <div id="pnl">
                <div class="well well-sm flipper"
                     style="cursor: pointer;"
                     unselectable="on"
                     onselectstart="return false"
                     onmousedown="return false;">
                    <div class="originalWord frederika"><img src="/resources/sk.png"
                                                                                 style="margin-right: 10px"/>#{wordModel.currentWord.slovak}
                    </div>
                    <div class="translatedWord frederika" style="display: none;"><img
                            src="/resources/gb.png"
                            style="margin-right: 10px"/>#{wordModel.currentWord.english}
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger btn-sm wordBtn" onclick="repetition0()" title="complete blackout">blackout</button>
                    <button type="button" class="btn btn-danger btn-sm wordBtn" onclick="repetition1()" title="incorrect response">incorrect</button>
                    <button type="button" class="btn btn-primary btn-sm wordBtn" onclick="repetition2()" title="incorrect response - the correct one seemed easy to recall">incorrect</button>
                    <button type="button" class="btn btn-primary btn-sm wordBtn" onclick="repetition3()" title="correct response recalled with serious difficulty">correct</button>
                    <button type="button" class="btn btn-info btn-sm wordBtn" onclick="repetition4()" title="correct response after a hesitation">correct</button>
                    <button type="button" class="btn btn-info btn-sm wordBtn" onclick="repetition5()" title="perfect response">perfect</button>
                </div>
            </div>
        </ui:fragment>


        <p:remoteCommand name="repetition0" actionListener="#{wordController.repetition0}" update="@all"/>
        <p:remoteCommand name="repetition1" actionListener="#{wordController.repetition1}" update="@all"/>
        <p:remoteCommand name="repetition2" actionListener="#{wordController.repetition2}" update="@all"/>
        <p:remoteCommand name="repetition3" actionListener="#{wordController.repetition3}" update="@all"/>
        <p:remoteCommand name="repetition4" actionListener="#{wordController.repetition4}" update="@all"/>
        <p:remoteCommand name="repetition5" actionListener="#{wordController.repetition5}" update="@all"/>
    </ui:define>
</ui:composition>
