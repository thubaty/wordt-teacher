<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{wordController.initWord}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="selectedMenuName">
       <ui:param name="selectedMenu" value="WORDS"/>
    </ui:define>

    <ui:define name="content">
        <div class="well well-sm">
        <div id="pnl">
            <div class="well well-sm flipper" style="cursor: pointer;background-image: url('/resources/webtreats_metal_4-512px.jpg')" unselectable="on"
                 onselectstart="return false"
                 onmousedown="return false;">
                <div class="originalWord" style="color:black"><img src="/resources/sk.png" style="margin-right: 10px"/>#{wordModel.currentWord.slovak}</div>
                <div class="translatedWord" style="display: none;color:black;"><img src="/resources/gb.png" style="margin-right: 10px"/>#{wordModel.currentWord.english}</div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-danger btn-sm" id="saveBtn" onclick="donno()">Neviem</button>
                <button type="button" class="btn btn-info btn-sm" onclick="solala()">Jak tak</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="solala()">Jak tak</button>
                <button type="button" class="btn btn-default btn-sm" onclick="solala()">Jak tak</button>
                <button type="button" class="btn btn-warning btn-sm" onclick="solala()">Jak tak</button>
                <button type="button" class="btn btn-success btn-sm" onclick="easypeasy()">Viem</button>
            </div>
        </div>
        </div>


        <p:remoteCommand name="donno" actionListener="#{wordController.donnoActionListener}" update="@all"/>
        <p:remoteCommand name="solala" actionListener="#{wordController.solalaActionListener}" update="@all"/>
        <p:remoteCommand name="easypeasy" actionListener="#{wordController.easypeasyActionListener}" update="@all"/>
    </ui:define>
</ui:composition>
