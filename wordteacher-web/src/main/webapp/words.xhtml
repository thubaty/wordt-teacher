<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{wordController.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="selectedMenuName">
       <ui:param name="selectedMenu" value="WORDS"/>
    </ui:define>

    <ui:define name="content">
        <div>
            <div>
                <button type="button" class="btn btn-default tooltipbtn" data-toggle="tooltip" title=""
                        data-placement="right"
                        data-original-title="#{wordModel.currentWord.english}">#{wordModel.currentWord.slovak}</button>
            </div>
            <br/>
            <div>
                <button type="button" class="btn btn-danger" onclick="danger()">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-success" onclick="success()">Success</button>
            </div>
        </div>
    </ui:define>
</ui:composition>
