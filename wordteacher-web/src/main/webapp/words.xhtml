<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{wordController.initWord}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="selectedMenuName">
        <ui:param name="selectedMenu" value="WORDS"/>
    </ui:define>

    <ui:define name="content">

        <ui:fragment rendered="#{wordModel.currentWord != null}">
            <div id="pnl" class="wordz">
                <div id="right wrapper" style="width: 100%">
                    <div
                         style="cursor: pointer; border-left: 7px solid #3276b1; padding-left: 0px;  background-color: #272b30"
                         unselectable="on"
                         onselectstart="return false"
                         onmousedown="return false;">
                        <div style="color: green" class="mondaSmall pull-right">Difficulity: HARD | Probability : 12.9 | Count:22</div>
                        <div class="mondaNormal" style="border-bottom: 1px solid #333333; padding-top: 15px; padding-left: 20px">#{wordModel.currentWord.slovak}
                        </div>
                        <div class="mondaNormal originalWord flipper" style="padding-bottom: 15px; padding-left: 20px">????</div>
                        <div class="mondaNormal translatedWord flipper" style="display: none; padding-bottom: 15px; padding-left: 20px">#{wordModel.currentWord.english}
                        </div>
                    </div>
                </div>

                <div style="color: white; margin-top: 20px; padding-left: 7px; height: 45px; background-color: #282828; " class="mondaSmall">
                    <div class="menuSmall" style="border-bottom:2px solid #3276b1">
                        <ul>
                            <li><a href="/import.xhtml">0</a></li>
                            <li><a href="/import.xhtml">1</a></li>
                            <li><a href="/import.xhtml">2</a></li>
                            <li><a href="/import.xhtml">3</a></li>
                            <li><a href="/import.xhtml">4</a></li>
                            <li><a href="/import.xhtml">5</a></li>
                        </ul>
                    </div>
                    <div class="pull-right" style="vertical-align: middle">
                                <span
                                        class="badge"> <h:outputText
                                        value="#{wordModel.wordCount}"/></span> WORDS | Today: 110 WORDS
                    </div>

                </div>

             <!--   <div class="text-center" style="width: 10px; margin-left: 5px;">
                    <button type="button" class="btn btn-sm wordBtn" style="background-color: #020202; color: white" onclick="repetition0()" title="complete blackout">0</button>
                    <button type="button" class="btn btn-sm wordBtn" style="background-color: #585e62; color: white" onclick="repetition1()" title="incorrect response">1</button>
                    <button type="button" class="btn btn-info btn-sm wordBtn" onclick="repetition2()" title="incorrect response - the correct one seemed easy to recall">2</button>
                    <button type="button" class="btn btn-info btn-sm wordBtn" onclick="repetition3()" title="correct response recalled with serious difficulty">3</button>
                    <button type="button" class="btn btn-primary btn-sm wordBtn" onclick="repetition4()" title="correct response after a hesitation">4</button>
                    <button type="button" class="btn btn-sm wordBtn" style="background-color: green; color: white" onclick="repetition5()" title="perfect response">Perfect</button>
                </div>-->

            </div>
        </ui:fragment>


        <p:remoteCommand name="repetition0" actionListener="#{wordController.repetition0}" update="@all"/>
        <p:remoteCommand name="repetition1" actionListener="#{wordController.repetition1}" update="@all"/>
        <p:remoteCommand name="repetition2" actionListener="#{wordController.repetition2}" update="@all"/>
        <p:remoteCommand name="repetition3" actionListener="#{wordController.repetition3}" update="@all"/>
        <p:remoteCommand name="repetition4" actionListener="#{wordController.repetition4}" update="@all"/>
        <p:remoteCommand name="repetition5" actionListener="#{wordController.repetition5}" update="@all"/>

    </ui:define>
</ui:composition>
