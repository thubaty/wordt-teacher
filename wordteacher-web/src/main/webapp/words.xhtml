<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{wordController.initWord}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="selectedMenuName">
       <ui:param name="selectedMenu" value="WORDS"/>
    </ui:define>

    <ui:define name="content">
        <div class="well well-sm">
        <div>
            <div class="well well-sm flipper" style="cursor: pointer;">
                <div class="originalWord">#{wordModel.currentWord.slovak}<div class="pull-right">[SVK]</div></div>
                <div class="translatedWord" style="display: none;">#{wordModel.currentWord.english}<div class="pull-right">[ENG]</div></div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-danger btn-sm" onclick="danger()">Neviem</button>
                <button type="button" class="btn btn-warning btn-sm" onclick="danger()">Jak tak</button>
                <button type="button" class="btn btn-success btn-sm" onclick="danger()">Viem</button>
            </div>
        </div>
        </div>
    </ui:define>
</ui:composition>
