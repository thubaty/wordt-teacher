<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml">

    <ui:define name="selectedMenuName">
        <ui:param name="selectedMenu" value="IMPORT"/>
    </ui:define>

    <ui:define name="content">
        language:
        <h:selectOneMenu value="#{wordImportModel.language}" converter="omnifaces.SelectItemsIndexConverter">
            <f:selectItems value="#{codeController.languages}" var="language" itemValue="#{language}"
                           itemLabel="#{language.code}"/>
        </h:selectOneMenu>
        <br/>


        <p:inputTextarea placeholder="english - slovak" id="keyword"
                         style="width: 100%; height: 300px;  background-image: url('/resources/furley_bg.png');"
                         value="#{wordImportModel.importString}"/>

        <div class="pull-right">
            <button type="button" class="btn btn-success" onclick="importAction()">Import</button>
            <p:remoteCommand name="importAction" actionListener="#{wordImportController.importActionListener}"
                             update="@all"/>
        </div>

    </ui:define>
</ui:composition>
